<template>
    <h2>${message}</h2>
    <h2>Verbs count: ${verbs.length}</h2>

    <div class="col-md-6">
        <button click.delegate="getVerbs()">Get Verbs</button>
        <button click.delegate="seedVerbs()">seed verbs</button>
        <h2 if.bind="verbs.length > 0">Verbs exist!</h2>
        <h2 else>No verbs loaded!</h2>

        <div repeat.for="verb of verbs">
            <h1>Id: ${verb.id}</h1>
            <h1>${verb.infinitiveEN}</h1>
            <h1>${verb.infinitiveNL}</h1>

            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-secondary" click.delegate="userInput(verb.id,'again')">Again</button>
                <button class="btn btn-secondary" click.delegate="userInput(verb.id,'hard')">Hard</button>
                <button class="btn btn-secondary" click.delegate="userInput(verb.id,'Good')">Good</button>
                <button class="btn btn-secondary" click.delegate="userInput(verb.id,'easy')">Easy</button>
            </div>

        </div>
    </div>

    <div class="col-md-6">
        <button click.delegate="getReviews()">Get Reviews</button>
        <p>Total reviews: ${reviews.length}</p>
        <p repeat.for="review of reviews">${review.recallDifficulty}</p>
    </div>

</template>
