<template>
    <h2>${message}</h2>
    <h2>StudyVerbs count: ${studyVerbs.length}</h2>

    <div class="col-md-6">
        
        <button click.delegate="getStudyVerbs()">Get Study Verbs</button>

        <div repeat.for="studyItem of studyVerbs">
            <h1>Id: ${studyItem.verb.id}</h1>
            <h1>${studyItem.verb.infinitiveEN}</h1>
            <h1>${studyItem.verb.infinitiveNL}</h1>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-secondary" click.delegate="updateStudyItem(studyItem, 0.25)">Again</button>
                <button class="btn btn-secondary" click.delegate="updateStudyItem(studyItem, 0.5)">Hard</button>
                <button class="btn btn-secondary" click.delegate="updateStudyItem(studyItem, 1.5)">Good</button>
                <button class="btn btn-secondary" click.delegate="updateStudyItem(studyItem, 2.0)">Easy</button>

            </div>

        </div>


        </div>

</template>
