<template>
  <require from="./register-user"></require>

  <div>
    <loading-indicator loading.bind="router.isNavigating || api.isRequesting"></loading-indicator>
    <h1>Total phrases ${phrases.length}</h1>

    <register-user></register-user>

    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 56%" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <h2 class=""><strong>${phrases[currentStudyIndex].phraseEN}</strong></h2>

    <form class="col-md-6 offset-md-3">
      <div class="form-group">
        <input type="text" spellcheck="false" class="form-control" placeholder="Type in Dutch" value.bind="infinitiveAnswer">
      </div>


      <div show.bind="!showExplanation">
        <button click.delegate="submitAnswer()" class="btn btn-primary">Submit</button>
        <button type="submit" click.delegate="showExplanationSection()" class="btn btn-primary">Show explanation</button>
      </div>
    </form>

    <div show.bind="showExplanation">
      Explanation box
    </div>

    <h1 show.bind="isLearningComplete">Learning complete!</h1>

    <div show.bind="showExplanation" class="answerButtons flashcard-element">
      <h3>Correct answer: ${phrases[currentStudyIndex].phraseNL}</h3>
      <button class="btn btn-danger" click.delegate="applyRecallDifficulty('again')">Again</button>
      <button class="btn btn-warning" click.delegate="applyRecallDifficulty('ok')">Ok</button>
      <button class="btn btn-success" click.delegate="applyRecallDifficulty('easy')">Easy</button>
    </div>
    <div>
      
      <ul>
        <li repeat.for="item of reviewedPhrases">${item}</li>
      </ul>
    </div>
  </div>
</template>
